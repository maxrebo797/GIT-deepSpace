<span class="modal__close-button" ng-click="$dismiss()"></span>
<div class="modal__content">
    <div class="modal__content-header">
        <h1>Login</h1>
    </div>
    <form ng-submit="login()" role="form" name="form" class="contour" novalidate>
        <div class="modal__content-body">

            <p>or <a href="/online-network/join">Join</a></p>
            <div class="contourPage">
                <fieldset class="contourFieldSet" style="margin:0;">
                    <div class="row-fluid">
                        <div class="span12 col-md-12">
                            <div class="contourField required">
                                <label class="fieldLabel" for="username"><strong>Username:</strong></label>
                                <input class="text" id="username" name="username" ng-model="username" type="text" required autofocus ng-disabled="$loading" />
                                <div ng-messages="form.username.$error" ng-show="!form.username.$valid && submitted" class="validation">
                                    <span class="field-validation-error" ng-message="required">Required</span>
                                </div>
                            </div>
                            <div class="contourField required">
                                <label class="fieldLabel" for="password"><strong>Password:</strong></label>
                                <input class="text" id="password" name="password" ng-model="password" type="password" required ng-disabled="$loading" />
                                <div ng-messages="form.password.$error" ng-show="!form.password.$valid && submitted" class="validation">
                                    <span class="field-validation-error" ng-message="required">Required</span>
                                </div>
                            </div>
                            <div>
                                <p ng-show="error" ng-bind-html="error"></p>
                                <p ng-show="isUnverified && !verifying">Your account has not been verified. Click <a ng-click="verify()">here</a> to send a new verification email.</p>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>

            <div class="modal__buttons" ng-hide="isUnverified">
                <div class="modal__buttons--left">
                    <a href="/online-network/password-reset">Forgot my password</a>
                </div>
                <div class="modal__buttons--right">
                    <button type="submit" class="pink" ng-disabled="$loading">Login</button>
                </div>
            </div>
        </div>
    </form>
</div>
